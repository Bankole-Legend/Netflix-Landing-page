<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhDYW+Pj2ciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Qy"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>

</head>
<body>
    <header class="nav">
    <div class="nav-box">
        <img src="images/logo.png" alt="Netflix logo">
        <a href="#" class="link round">Sign in</a>
    </div>
    <div class="content">
        <h1>See what's next</h1>
        <p>Watch anywhere. Cancel anytime</p>
        <a href="#" class="link large">
            Watch Free For 30 Days <i class="fa fa-chevron-right link-icon "></i>
        </a>
    </div>
    </header>
    <section class="switch">
        <div class="boxes">
            <div class="box box-line">
                <i class="fa fa-door-open fa-3x"></i>
                <p class="hide">Cancel anytime</p>
            </div>
            <div class="box">
                <i class="fa fa-tablet-alt fa-3x"></i>
                <p class="hide">Watch anywhere</p>
            </div>
            <div class="box">
                <i class="fa fa-tags fa-3x"></i>
                <p class="hide">Pick your price</p>
            </div>
        </div>
    </section>
    <script src="file.js"></script>
</body>
</html>
